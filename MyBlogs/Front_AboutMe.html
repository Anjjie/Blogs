                            石小龙，男，一个热爱编程的90后！16年9月高考结束后来到南方IT学院报了.Net专业。在此期间，通过自己的努力学习和对编程的热爱，掌握了编程的思想、语言、逻辑等知识。每天除了学习就是做一些实战项目来提升自我的能力。2017年12月兴趣班开班，而我报了前端开发，也就是我正式步入前端的时候。在开发过我常用的开发工具及语言是Visual Studio、PS、HBuilder、SQL Server、C#、asp.net、web等......
                            <br /><br />
                            在校期间，我要感谢三个人以及一个集体和团队。首先要感谢的是我的老师。他讲课的认真、详细、负责任，给我带来了许多知识与许多在学校期间学习不到的宝贵知识。第二感谢我的班主任，她严厉的对我们的出勤进行监督、对我们学习的关怀，使我们这些刚来到这座学校的同学留下温暖的回忆。第三个是自己，感谢自己的努力与热爱。
                            还有一个集体也就是班级，感谢他们每一个人对我的友好。在一个就是我在这个学校中的团队了。
